<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertidor de Números Romanos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://videos.pexels.com/video-files/4091251/4091251-uhd_2560_1440_25fps.mp4" type="video/mp4">
  </video>

  <div class="container">
    <h1>CONVERTIDOR ROMANO</h1>
    <p class="subtitle">Convierte números arábigos (1-3999) a números romanos</p>
    
    <div class="input-group">
      <label for="number">Ingresa un número:</label>
      <input type="number" id="number" placeholder="Ej: 9, 649, 1023...">
    </div>
    
    <button id="convert-btn">Convertir</button>
    
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
